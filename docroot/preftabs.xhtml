<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<aui:form id="f">
		<aui:layout>
			<table style="width: 300px;">
				<tr>
					<td style="width: 40%;">Greeting:</td>
					<td style="width: 60%;"><h:inputText id="greeting"
							style="width:100%;" value="#{resourceRequestBacking.greeting}" />
					</td>
				</tr>
				<tr>
					<td style="width: 40%;">Thank You Message:</td>
					<td style="width: 60%;"><h:inputText id="thankyou"
							style="width:100%;" value="#{resourceRequestBacking.thankyou}" />
					</td>
				</tr>
				<tr>
					<td><ice:commandButton
							actionListener="#{resourceRequestBacking.save}" id="save"
							value="Save" />
					</td>
				</tr>
				<tr>
					<td><ice:outputText value="#{resourceRequestBacking.saved}" />
					</td>
				</tr>
			</table>
		</aui:layout>
	</aui:form>
</ui:composition>
