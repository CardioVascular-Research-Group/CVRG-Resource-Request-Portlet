<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<ice:panelGrid columns="2">
		<h:outputText style="font-weight:bold;" value="Name:" />
		<h:outputText value="#{studyCurrentBacking.viewedMember.fullName}" />
		<h:outputText style="font-weight:bold;" value="E-mail:" />
		<h:outputText value="#{studyCurrentBacking.viewedMember.emailAddress}" />
	</ice:panelGrid>
	<hr />
	<ice:commandButton id="currentDetailBack" value="Back"
		actionListener="#{studyCurrentBacking.showCurrentMembers}" />

</ui:composition>
