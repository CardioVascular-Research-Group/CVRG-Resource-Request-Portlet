<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<ice:panelGrid columns="2">
		<h:outputText value="Revoking access from Study:" />
		<h:outputText value="#{studyCurrentBacking.revokedStudy.teamId}">
			<f:converter converterId="studyConverter" />
		</h:outputText>
	</ice:panelGrid>
	<icecore:singleSubmit>
	<ice:inputTextarea id="revokeComment"
		style="width:300px; height:100px;" required="true"
		value="#{studyCurrentBacking.revokeComment}" />
	<ice:message for="revokeComment"/>
	<p />
		<ice:commandButton id="confirmRevoke" value="Submit"
			actionListener="#{studyCurrentBacking.confirmRevoke}" />
		<ice:commandButton id="cancelRevoke" value="Cancel" immediate="true"
			actionListener="#{studyCurrentBacking.cancelRevoke}" />
	<ice:outputText value="#{studyCurrentBacking.revokeMessage}" />
	</icecore:singleSubmit>
</ui:composition>
