<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<ice:panelGrid columns="2">
		<h:outputText style="font-weight:bold;" value="Name:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.memberId}">
			<f:converter converterId="nameConverter" />
		</h:outputText>
		<h:outputText style="font-weight:bold;" value="Date/Time:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.date}" />
		<h:outputText style="font-weight:bold;" value="Action:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.action}" />
		<h:outputText style="font-weight:bold;" value="Study:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.studyId}">
			<f:converter converterId="studyConverter" />
		</h:outputText>
		<h:outputText style="font-weight:bold;" value="Approver:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.approverId}">
			<f:converter converterId="nameConverter" />
		</h:outputText>
		<h:outputText style="font-weight:bold; align:top;" value="Comment:" />
		<h:outputText
			value="#{transactionHistoryBacking.viewingTransaction.comment}" />
	</ice:panelGrid>
	<hr />
	<ice:commandButton id="historyDetailBack" value="Back"
		actionListener="#{transactionHistoryBacking.showHistory}" />

</ui:composition>
